<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maszyna Turinga</title>

    <script src="lib/angular.min.js"></script>
    <script src="js/dtm.js"></script>
    <script src="js/app.js"></script>

</head>
<body ng-app="myApp">

<div ng-controller="MainController">
    <h1>Maszyna Turing</h1>

    <!--Inicjalizacja -->
    <div ng-show="step === 0">
    <form>
        Zbiór stanów:<br>
        <input ng-model="machine.states" type="text"/><br>

        Alfabet wejściowy:<br>
        <input ng-model="machine.inputAlphabet" type="text"/><br>

        Alfabet taśmy:<br>
        <input ng-model="machine.tapeAlphabet" type="text"/><br>

        Stan początkowy:<br>
        <input ng-model="machine.initState" type="text"/><br>

         Stany końcowe:<br>
        <input ng-model="machine.finiteStates" type="text"/><br><br>

        <button ng-click="createTuringMachine(machine)">Start</button>
    </form>

    </div>


    <!--Animacja -->
    <div ng-show="step === 1">
        <h1>Animacja</h1>

    </div>

</div>


</body>
</html>
