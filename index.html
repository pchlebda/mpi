<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maszyna Turinga</title>

    <script src="lib/angular.min.js"></script>
    <script src="js/dtm.js"></script>
    <script src="js/app.js"></script>
    <script src="lib/jquery-2.1.4.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css">
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>

</head>
<body ng-app="myApp">

<div ng-controller="MainController" class="container">
    <div class="row">
        <h1 class="col-md-4 col-md-offset-4">Maszyna Turinga</h1>
    </div>

    <!--Inicjalizacja -->
    <div ng-show="step === 0">
        <form name="initForm" class="form-horizontal" role="form">

            <div class="form-group">
                <label class="control-label col-md-2 col-md-offset-2">Zbiór stanów:</label>

                <div class="col-md-4">
                    <input ng-model="machine.states"
                           ng-change="stateListener(machine.states)" required
                           pattern="(([A-Za-z0-9])+,{0,1}\s{0,1})+" title="Stany oddzielone przecinkiem"
                           type="text" class="form-control" placeholder="Podaj stany oddzielone przecinkami"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2 col-md-offset-2">Alfabet wejściowy:</label>

                <div class="col-md-4">
                    <input ng-model="machine.inputAlphabet" required
                           pattern="(([A-Za-z0-9])+,{0,1}\s{0,1})+"
                           title="Kolejne znaki alfabetu oddzielone przecinkiem"
                           type="text" class="form-control"
                           placeholder="Podaj alfabet wejściowy oddzielony przecinakami"/>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2 col-md-offset-2">Alfabet taśmy:</label>

                <div class="col-md-4">
                    <input ng-model="machine.tapeAlphabet" type="text" class="form-control"
                           title="Kolejne znaki alfabetu taśmy oddzielone przecinkiem"
                           placeholder="Podaj alfabet taśmy oddzielony przecinakami"/>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2 col-md-offset-2">Stan początkowy:</label>

                <div class="col-md-4">
                    <select ng-model="machine.initState" required title="Stan początkowy wymagany" class="form-control">
                        <option ng-repeat=" state in states track by $index" value="{{state}}">{{state}}</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2 col-md-offset-2">Stany końcowe:</label>

                <div class="col-md-4">
                    <select ng-model="machine.finiteStates" multiple="true" required title="Zbiór stanów końcowych"
                            class="form-control">
                        <option ng-repeat="state in states track by $index" value="{{state}}">{{state}}</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-default col-md-2 col-md-offset-5"
                        ng-click="createTuringMachine(initForm, machine)">Start
                </button>
            </div>
        </form>

    </div>


    <div ng-show="step === 1">
        <h1>Dodaj funkcję przejścia:</h1><br>

        <form name="transitionForm">
            Aktualny stan:
            <select ng-model="transition.condState" required>
                <option ng-repeat="state in machine.states track by $index" value="{{state}}">{{state}}</option>
            </select>

            Wczytywany symbol:
            <select ng-model="transition.condSymbol" required>
                <option ng-repeat="symbol in machine.tapeAlphabet" value="{{symbol}}">{{symbol}}</option>
            </select><br><br>

            Nowy stan:
            <select ng-model="transition.actionState" required>
                <option ng-repeat="state in machine.states track by $index" value="{{state}}">{{state}}</option>
            </select>

            Wpisywany symbol:
            <select ng-model="transition.actionSymbol" required>
                <option ng-repeat="symbol in machine.tapeAlphabet" value="{{symbol}}">{{symbol}}</option>
            </select>

            Ruch:
            <select ng-model="transition.actionMove" required>
                <option ng-repeat="move in machine.moves" value="{{move}}">{{move}}</option>
            </select>

            <br><br>
            <button ng-click="addTransition(transitionForm, transition)">Dodaj stan</button>
        </form>
        <form>
            <button ng-click="createDtm()">Utwórz maszynę</button>
        </form>
    </div>

    <div ng-show="step === 2">
        <form name="runForm">
            Słowo wejściowe:<br>
            <input ng-model="inputWord" type="text" required/><br>
            <button ng-click="runDtm(runForm)">Uruchom maszynę</button>
        </form>
    </div>

    <div ng-show="step === 3">
        <h2>animacja</h2><br>
        <br>
        Słowo wejściowe: {{inputWord}}<br><br>
        Aktualny stan: {{currentState}}<br><br>
        {{tape}}<br><br>

        <form>
            <button ng-click="nextStep()">Następny krok</button>
        </form>
    </div>

</div>


</body>
</html>
